<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>裂金7日 · 注册</title>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QQ6GQ79K7G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QQ6GQ79K7G');
  </script>
  
  <link rel="stylesheet" href="css/global-background.css">
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#111823;
      --card:#0e141d;
      --brand:#56ccf2;
      --brand-2:#2f80ed;
      --text:#e6efff;
      --muted:#9fb3cd;
      --danger:#ff5d5d;
      --ok:#1ed760;
      --safe: env(safe-area-inset-bottom, 0px);
    }
    *{box-sizing:border-box}
    html,body{height:100%;background:var(--bg);color:var(--text);margin:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","Segoe UI",PingFang SC,Helvetica,Arial,"Microsoft Yahei",sans-serif;}
    .app{min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:24px;}
    h1{margin-top:60px;margin-bottom:24px;font-size:24px;font-weight:700;letter-spacing:1px;text-align:center;color:var(--brand);}

    /* logo 样式 */
    .logo-small {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto 16px auto;
      filter: drop-shadow(0 0 8px rgba(109,213,237,0.5)) drop-shadow(0 0 16px rgba(109,213,237,0.3));
    }
    .card{
      width:100%;max-width:420px;
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.0));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:20px;
      box-shadow:0 6px 20px rgba(0,0,0,0.35) inset, 0 12px 28px rgba(0,0,0,0.35);
      padding:24px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }
    label{display:block;font-size:14px;color:var(--muted);margin-bottom:6px;}
    input{
      width:100%;
      padding:12px 16px;
      background:var(--card);
      border:1px solid rgba(255,255,255,.1);
      border-radius:12px;
      color:var(--text);
      font-size:14px;
    }
    input:focus{outline:none;border-color:var(--brand);box-shadow:0 0 0 2px rgba(86,204,242,0.5);}
    .btn{
      display:block;
      width:100%;
      height:48px;
      border:none;
      border-radius:16px;
      margin-top:12px;
      background:linear-gradient(180deg,var(--brand),var(--brand-2));
      color:#fff;
      font-weight:700;
      letter-spacing:.5px;
      box-shadow:0 6px 20px rgba(47,128,237,0.45), inset 0 1px 0 rgba(255,255,255,0.25);
      cursor:pointer;
      transition:transform .08s ease, box-shadow .2s ease;
      white-space:nowrap;
    }
    .btn:active{transform:translateY(1px);box-shadow:0 2px 10px rgba(47,128,237,0.35), inset 0 2px 0 rgba(0,0,0,0.25);}
    .note{font-size:12px;color:var(--muted);margin-top:8px;line-height:1.4;}
    .foot{
      margin-top:40px;
      text-align:center;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- logo 图像 -->
    <img src="logo_gold7.png" alt="Logo" class="logo-small" />
    <h1>注册账号</h1>
    <div class="card">
      <div>
        <label for="email">邮箱</label>
        <input id="email" type="email" placeholder="请输入邮箱" />
      </div>
      <div>
        <label for="password">密码</label>
        <input id="password" type="password" placeholder="请输入密码" />
      </div>
      <div>
        <label for="invite">邀请码</label>
        <input id="invite" type="text" placeholder="请输入邀请码" />
      </div>
      <button class="btn" id="registerBtn">立即注册</button>
      <div class="note">注册即表示您已年满18岁，且同意相关服务协议和隐私政策。</div>
    </div>
    <div class="foot">已有账号？<a href="login.html" style="color:var(--brand);text-decoration:none;">立即登录</a></div>
  </div>

  <script>
    // 解析邀请代码 from querystring
    (function() {
      const params = new URLSearchParams(location.search);
      const code = params.get('code');
      if(code) {
        document.getElementById('invite').value = code;
        document.getElementById('invite').readOnly = true;
      }
    })();
    // 注册
    document.getElementById('registerBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value;
      const invite = document.getElementById('invite').value.trim();
      if(!email || !pwd || !invite) {
        alert('请完整填写信息');
        return;
      }
      // 简单校验邮箱格式
      if(!/.+@.+\..+/.test(email)) {
        alert('邮箱格式不正确');
        return;
      }
      // 保存到 localStorage (模拟注册)
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userPassword', pwd);
      localStorage.setItem('inviteCode', invite);
      // 设置状态1 (新手未入金)
      localStorage.setItem('userStatus', '1');
      alert('注册成功！即将跳转首页');
      window.location.href = 'ui_design.html';
    });
  </script>
  <script src="js/global-background.js"></script>
</body>
</html>
