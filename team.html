<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>裂金7日 · 我的团队</title>
  <link rel="stylesheet" href="themes.css">
  <script src="theme-switcher.js"></script>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111823;
      --card: #0e141d;
      --brand: #56ccf2;
      --brand-2: #2f80ed;
      --text: #e6efff;
      --muted: #9fb3cd;
      --accent-border: rgba(111, 158, 255, 0.18);
      --safe: env(safe-area-inset-bottom, 0px);
    }
    html, body { margin: 0; padding: 0; height: 100vh; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; overflow: hidden; }
    .container { height: 100vh; display: flex; flex-direction: column; }
    .header { position: relative; flex: 0 0 15%; display: flex; align-items: center; justify-content: center; padding-top: 20px; }
    .header h1 { font-size: 20px; font-weight: 700; background: linear-gradient(45deg, #2193b0, #6dd5ed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 12px rgba(109,213,237,0.5)) drop-shadow(0 0 24px rgba(109,213,237,0.3)); margin: 0; }
    .logo-small {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 8px;
      filter: drop-shadow(0 0 8px rgba(109, 213, 237, 0.4)) drop-shadow(0 0 16px rgba(109, 213, 237, 0.2));
    }
    .back-btn { position: absolute; left: 16px; top: 24px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); border-radius: 12px; padding: 6px 12px; color: var(--text); font-size: 14px; cursor: pointer; }
    .content { flex: 1; padding: 0 16px; overflow-y: auto; }
    .stats-section {
      background: linear-gradient(180deg, rgba(15,21,32,0.85), rgba(15,21,32,0.9));
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid var(--accent-border);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    .stat-item {
      text-align: center;
      padding: 12px;
      background: rgba(86,204,242,0.1);
      border-radius: 12px;
      border: 1px solid rgba(86,204,242,0.2);
    }
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--brand);
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 12px;
      color: var(--muted);
    }
    .invite-section {
      background: rgba(47,128,237,0.1);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(47,128,237,0.2);
    }
    .invite-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--brand);
    }
    .invite-link {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(86,204,242,0.3);
      border-radius: 8px;
      padding: 8px;
      font-size: 12px;
      word-break: break-all;
      margin-bottom: 8px;
      color: var(--text);
    }
    .copy-btn {
      width: 100%;
      padding: 8px;
      background: linear-gradient(180deg, var(--brand), var(--brand-2));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .levels-section {
      background: linear-gradient(180deg, rgba(15,21,32,0.85), rgba(15,21,32,0.9));
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid var(--accent-border);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    .levels-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #a3b6ff;
    }
    .level-item {
      border: 1px solid rgba(86,204,242,0.2);
      border-radius: 12px;
      margin-bottom: 8px;
      overflow: hidden;
      background: rgba(0,0,0,0.2);
    }
    .level-header {
      background: rgba(86,204,242,0.1);
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .level-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }
    .level-count {
      font-size: 12px;
      color: var(--muted);
    }
    .level-content {
      padding: 12px;
      display: none;
    }
    .level-content.active {
      display: block;
    }
    .member-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(86,204,242,0.1);
    }
    .member-item:last-child {
      border-bottom: none;
    }
    .member-info {
      flex: 1;
    }
    .member-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 2px;
    }
    .member-stats {
      font-size: 11px;
      color: var(--muted);
    }
    .like-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 2px;
      transition: transform 0.1s ease;
    }
    .like-btn.liked {
      background: linear-gradient(45deg, #ff4757, #c44569);
    }
    .like-btn:hover {
      transform: scale(1.05);
    }
    .empty-state {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .bottom { flex: 0 0 auto; padding: 14px 16px calc(24px + var(--safe)); display: flex; background: rgba(255,255,255,0.04); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.06); margin: 0 12px 12px; border-radius: 20px; }
    .bottom button {
      flex: 1;
      margin: 0 6px;
      border: none;
      border-radius: 16px;
      padding: 14px 0;
      font-size: 14px;
      font-weight: 800;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.08s ease, filter 0.2s ease, box-shadow 0.2s ease;
      background-image: linear-gradient(180deg, var(--brand), var(--brand-2));
      box-shadow: 0 8px 24px rgba(47,128,237,0.45), inset 0 1px 0 rgba(255,255,255,0.25);
      white-space: nowrap;
    }
    .bottom button:hover { transform: translateY(-3px); filter: brightness(1.2); }
    .bottom button:active { transform: translateY(0); filter: brightness(0.95); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="history.back()">返回</button>
      <img src="logo_gold7.png" alt="Logo" class="logo-small" />
      <h1>我的团队</h1>
    </div>
    <div class="content">
      <div class="stats-section">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="totalMembers">0</div>
            <div class="stat-label">团队总人数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="directMembers">0</div>
            <div class="stat-label">直推人数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="teamEarnings">0.00</div>
            <div class="stat-label">团队收益</div>
          </div>
        </div>
        
        <div class="invite-section">
          <div class="invite-title">我的邀请链接</div>
          <div class="invite-link" id="inviteLink">生成中...</div>
          <button class="copy-btn" onclick="copyInviteLink()">复制链接</button>
        </div>
      </div>
      
      <div class="levels-section">
        <div class="levels-title">团队层级</div>
        <div id="levelsList">
          <div class="empty-state">暂无团队成员</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <button onclick="history.back()">返回</button>
    </div>
  </div>
  <script>
    let teamData = {
      totalMembers: 0,
      directMembers: 0,
      teamEarnings: 0,
      inviteLink: '',
      levels: []
    };
    
    // 模拟团队数据 - 每个成员收益固定10USDT
    const mockTeamData = {
      totalMembers: 23,
      directMembers: 3,
      teamEarnings: 230.00, // 总人数 * 10 USDT
      levels: [
        {
          level: 1,
          name: '直推成员',
          count: 3,
          members: [
            { id: 1, name: 'User001', earnings: 10.00, likes: 12, joinDate: '2024-01-15' },
            { id: 2, name: 'User002', earnings: 10.00, likes: 8, joinDate: '2024-01-18' },
            { id: 3, name: 'User003', earnings: 10.00, likes: 15, joinDate: '2024-01-20' }
          ]
        },
        {
          level: 2,
          name: '二级成员',
          count: 7,
          members: [
            { id: 4, name: 'User004', earnings: 10.00, likes: 5, joinDate: '2024-01-22' },
            { id: 5, name: 'User005', earnings: 10.00, likes: 9, joinDate: '2024-01-25' },
            { id: 6, name: 'User006', earnings: 10.00, likes: 3, joinDate: '2024-01-28' },
            { id: 7, name: 'User007', earnings: 10.00, likes: 7, joinDate: '2024-02-01' },
            { id: 8, name: 'User008', earnings: 10.00, likes: 4, joinDate: '2024-02-03' },
            { id: 9, name: 'User009', earnings: 10.00, likes: 11, joinDate: '2024-02-05' },
            { id: 10, name: 'User010', earnings: 10.00, likes: 6, joinDate: '2024-02-08' }
          ]
        },
        {
          level: 3,
          name: '三级成员',
          count: 5,
          members: [
            { id: 11, name: 'User011', earnings: 10.00, likes: 2, joinDate: '2024-02-10' },
            { id: 12, name: 'User012', earnings: 10.00, likes: 4, joinDate: '2024-02-12' },
            { id: 13, name: 'User013', earnings: 10.00, likes: 3, joinDate: '2024-02-15' },
            { id: 14, name: 'User014', earnings: 10.00, likes: 5, joinDate: '2024-02-18' },
            { id: 15, name: 'User015', earnings: 10.00, likes: 1, joinDate: '2024-02-20' }
          ]
        },
        {
          level: 4,
          name: '四级成员',
          count: 4,
          members: [
            { id: 16, name: 'User016', earnings: 10.00, likes: 1, joinDate: '2024-02-22' },
            { id: 17, name: 'User017', earnings: 10.00, likes: 2, joinDate: '2024-02-25' },
            { id: 18, name: 'User018', earnings: 10.00, likes: 0, joinDate: '2024-02-28' },
            { id: 19, name: 'User019', earnings: 10.00, likes: 3, joinDate: '2024-03-01' }
          ]
        },
        {
          level: 5,
          name: '五级成员',
          count: 2,
          members: [
            { id: 20, name: 'User020', earnings: 10.00, likes: 1, joinDate: '2024-03-03' },
            { id: 21, name: 'User021', earnings: 10.00, likes: 0, joinDate: '2024-03-05' }
          ]
        },
        {
          level: 6,
          name: '六级成员',
          count: 1,
          members: [
            { id: 22, name: 'User022', earnings: 10.00, likes: 0, joinDate: '2024-03-08' }
          ]
        },
        {
          level: 7,
          name: '七级成员',
          count: 1,
          members: [
            { id: 23, name: 'User023', earnings: 10.00, likes: 0, joinDate: '2024-03-10' }
          ]
        }
      ]
    };
    
    function loadTeamData() {
      const appState = JSON.parse(localStorage.getItem('appState') || '{}');
      const savedTeamData = localStorage.getItem('teamData');
      
      if (savedTeamData) {
        teamData = JSON.parse(savedTeamData);
      } else {
        teamData = { ...mockTeamData };
        localStorage.setItem('teamData', JSON.stringify(teamData));
      }
      
      // 确保所有成员收益为10USDT，总收益为人数*10
      let totalMembers = 0;
      teamData.levels.forEach(level => {
        level.members.forEach(member => {
          member.earnings = 10.00; // 固定每个成员收益10USDT
          totalMembers++;
        });
      });
      teamData.totalMembers = totalMembers;
      teamData.teamEarnings = totalMembers * 10; // 总收益 = 总人数 * 10
      
      const userId = appState.userId || 'USER' + Date.now().toString().slice(-6);
      teamData.inviteLink = `https://gold7.app/invite/${userId}`;
      
      updateDisplay();
    }
    
    function updateDisplay() {
      document.getElementById('totalMembers').textContent = teamData.totalMembers;
      document.getElementById('directMembers').textContent = teamData.directMembers;
      document.getElementById('teamEarnings').textContent = teamData.teamEarnings.toFixed(2);
      document.getElementById('inviteLink').textContent = teamData.inviteLink;
      
      renderLevels();
    }
    
    function renderLevels() {
      const container = document.getElementById('levelsList');
      
      if (!teamData.levels || teamData.levels.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无团队成员</div>';
        return;
      }
      
      const html = teamData.levels.map(level => `
        <div class="level-item">
          <div class="level-header" onclick="toggleLevel(${level.level})">
            <div class="level-title">${level.name}</div>
            <div class="level-count">${level.count}人</div>
          </div>
          <div class="level-content" id="level-${level.level}">
            ${level.members.map(member => `
              <div class="member-item">
                <div class="member-info">
                  <div class="member-name">${member.name}</div>
                  <div class="member-stats">收益: ${member.earnings.toFixed(2)} USDT | 加入: ${new Date(member.joinDate).toLocaleDateString()}</div>
                </div>
                <button class="like-btn ${member.liked ? 'liked' : ''}" onclick="likeMember(${member.id})">
                  ❤️ ${member.likes}
                </button>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
      
      container.innerHTML = html;
    }
    
    function toggleLevel(level) {
      const content = document.getElementById(`level-${level}`);
      content.classList.toggle('active');
    }
    
    function likeMember(memberId) {
      for (let level of teamData.levels) {
        const member = level.members.find(m => m.id === memberId);
        if (member) {
          if (!member.liked) {
            member.likes++;
            member.liked = true;
          } else {
            member.likes--;
            member.liked = false;
          }
          
          localStorage.setItem('teamData', JSON.stringify(teamData));
          renderLevels();
          break;
        }
      }
    }
    
    function copyInviteLink() {
      const link = teamData.inviteLink;
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(link).then(() => {
          alert('邀请链接已复制到剪贴板！');
        }).catch(() => {
          fallbackCopy(link);
        });
      } else {
        fallbackCopy(link);
      }
    }
    
    function fallbackCopy(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        alert('邀请链接已复制到剪贴板！');
      } catch (err) {
        alert('复制失败，请手动复制链接');
      }
      document.body.removeChild(textArea);
    }
    
    window.onload = () => {
      loadTeamData();
    };
  </script>
</body>
</html>
