<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>裂金7日 · 我的团队</title>

  <link rel="stylesheet" href="css/global-background.css">

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #111823;
      --card: #0e141d;
      --brand: #56ccf2;
      --brand-2: #2f80ed;
      --text: #e6efff;
      --muted: #9fb3cd;
      --accent-border: rgba(111, 158, 255, 0.18);
      --safe: env(safe-area-inset-bottom, 0px);
    }
    html, body { margin: 0; padding: 0; height: 100vh; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; overflow: hidden; }
    .container { height: 100vh; display: flex; flex-direction: column; }
    .header { position: relative; flex: 0 0 15%; display: flex; align-items: center; justify-content: center; padding-top: 20px; }
    .header h1 { font-size: 20px; font-weight: 700; background: linear-gradient(45deg, #2193b0, #6dd5ed); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 12px rgba(109,213,237,0.5)) drop-shadow(0 0 24px rgba(109,213,237,0.3)); margin: 0; }
    .logo-small {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 8px;
      filter: drop-shadow(0 0 8px rgba(109, 213, 237, 0.4)) drop-shadow(0 0 16px rgba(109, 213, 237, 0.2));
    }

    .content { flex: 1; padding: 0 16px; overflow-y: auto; overflow-x: hidden; }
    .stats-section {
      background: linear-gradient(180deg, rgba(15,21,32,0.85), rgba(15,21,32,0.9));
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid var(--accent-border);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }
    .stat-item {
      text-align: center;
      padding: 12px;
      background: rgba(86,204,242,0.1);
      border-radius: 12px;
      border: 1px solid rgba(86,204,242,0.2);
    }
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--brand);
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 12px;
      color: var(--muted);
    }
    .invite-section {
      background: rgba(47,128,237,0.1);
      border-radius: 12px;
      padding: 12px;
      border: 1px solid rgba(47,128,237,0.2);
    }
    .invite-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--brand);
    }
    .invite-link {
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(86,204,242,0.3);
      border-radius: 8px;
      padding: 8px;
      font-size: 12px;
      word-break: break-all;
      margin-bottom: 8px;
      color: var(--text);
    }
    .copy-btn {
      width: 100%;
      padding: 8px;
      background: linear-gradient(180deg, var(--brand), var(--brand-2));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .levels-section {
      background: linear-gradient(180deg, rgba(15,21,32,0.85), rgba(15,21,32,0.9));
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid var(--accent-border);
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }
    .levels-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #a3b6ff;
    }
    .level-item {
      border: 1px solid rgba(86,204,242,0.2);
      border-radius: 12px;
      margin-bottom: 8px;
      overflow: hidden;
      background: rgba(0,0,0,0.2);
    }
    .level-header {
      background: rgba(86,204,242,0.1);
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .level-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
    }
    .level-count {
      font-size: 12px;
      color: var(--muted);
    }
    .level-content {
      padding: 12px;
      display: none;
    }
    .level-content.active {
      display: block;
    }
    .member-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(86,204,242,0.1);
    }
    .member-item:last-child {
      border-bottom: none;
    }
    .member-info {
      flex: 1;
    }
    .member-name {
      font-size: 13px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 2px;
    }
    .member-stats {
      font-size: 11px;
      color: var(--muted);
    }
    .like-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a52);
      color: white;
      border: none;
      border-radius: 16px;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 2px;
      transition: transform 0.1s ease;
    }
    .like-btn.liked {
      background: linear-gradient(45deg, #ff4757, #c44569);
    }
    .like-btn:hover {
      transform: scale(1.05);
    }
    .empty-state {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .bottom { flex: 0 0 auto; padding: 14px 16px calc(24px + var(--safe)); display: flex; background: rgba(255,255,255,0.04); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.06); margin: 0 12px 12px; border-radius: 20px; }
    .bottom button {
      flex: 1;
      margin: 0 6px;
      border: none;
      border-radius: 16px;
      padding: 14px 0;
      font-size: 14px;
      font-weight: 800;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.08s ease, filter 0.2s ease, box-shadow 0.2s ease;
      background-image: linear-gradient(180deg, var(--brand), var(--brand-2));
      box-shadow: 0 8px 24px rgba(47,128,237,0.45), inset 0 1px 0 rgba(255,255,255,0.25);
      white-space: nowrap;
    }
    .bottom button:hover { transform: translateY(-3px); filter: brightness(1.2); }
    .bottom button:active { transform: translateY(0); filter: brightness(0.95); }
  </style>

<body>
  <script src="js/smart-back.js"></script>
  <div class="container">
    <div class="header">

      <img src="logo_gold7.png" alt="Logo" class="logo-small" />
      <h1>我的团队</h1>
    </div>
    <div class="content">
      <div class="stats-section">
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="totalMembers">0</div>
            <div class="stat-label">团队总人数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="directMembers">0</div>
            <div class="stat-label">直推人数</div>
          </div>
          <div class="stat-item">
            <div class="stat-value" id="teamEarnings">0.00</div>
            <div class="stat-label">团队收益</div>
          </div>
        </div>
        
        <div class="invite-section">
          <div class="invite-title">我的邀请链接</div>
          <div class="invite-link" id="inviteLink">生成中...</div>
          <button class="copy-btn" onclick="copyInviteLink()">复制链接</button>
        </div>
      </div>
      
      <div class="levels-section">
        <div class="levels-title">团队层级</div>
        <div id="levelsList">
          <div class="empty-state">暂无团队成员</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <button onclick="smartBack()">返回</button>
    </div>
  </div>
  <script>
    const API_BASE_URL = 'http://localhost:3000';
    
    let teamData = {
      totalMembers: 0,
      directMembers: 0,
      teamEarnings: 0,
      inviteLink: '',
      levels: []
    };
    
    // 从后端API加载团队数据
    async function loadTeamData() {
      try {
        const userId = localStorage.getItem('userId') || 'default';
        
        // 获取团队信息
        const teamInfoResponse = await fetch(`${API_BASE_URL}/api/team/info?userId=${userId}`);
        if (!teamInfoResponse.ok) {
          throw new Error('获取团队信息失败');
        }
        const teamInfo = await teamInfoResponse.json();
        
        if (teamInfo.success) {
          const data = teamInfo.data;
          teamData.totalMembers = data.teamStats.totalMembers || 0;
          teamData.directMembers = data.teamStructure.directInvites || 0;
          teamData.teamEarnings = data.teamStats.totalRewards || 0;
          
          // 获取邀请链接
          const inviteLinkResponse = await fetch(`${API_BASE_URL}/api/team/invite?userId=${userId}`);
          if (inviteLinkResponse.ok) {
            const inviteData = await inviteLinkResponse.json();
            if (inviteData.success) {
              teamData.inviteLink = inviteData.data.inviteLink;
            }
          }
          
          // 加载各层级成员数据
          await loadTeamLevels(userId);
          
          updateDisplay();
        } else {
          console.error('获取团队信息失败:', teamInfo.message);
          // 使用本地存储的数据作为后备
          loadLocalTeamData();
        }
      } catch (error) {
        console.error('加载团队数据失败:', error);
        // 使用本地存储的数据作为后备
        loadLocalTeamData();
      }
    }
    
    // 加载各层级成员数据
    async function loadTeamLevels(userId) {
      teamData.levels = [];
      
      for (let level = 1; level <= 7; level++) {
        try {
          const response = await fetch(`${API_BASE_URL}/team/members?userId=${userId}&level=${level}`);
          if (response.ok) {
            const result = await response.json();
            if (result.success && result.data.members.length > 0) {
              teamData.levels.push({
                level: level,
                name: `${level === 1 ? '直推' : level === 2 ? '二级' : level === 3 ? '三级' : level === 4 ? '四级' : level === 5 ? '五级' : level === 6 ? '六级' : '七级'}成员`,
                count: result.data.members.length,
                members: result.data.members.map(member => ({
                  id: member.id,
                  name: member.username,
                  earnings: member.earnings,
                  likes: member.likes || 0,
                  liked: member.liked || false,
                  joinDate: member.joinDate
                }))
              });
            }
          }
        } catch (error) {
          console.error(`加载第${level}级成员失败:`, error);
        }
      }
    }
    
    // 使用本地存储数据作为后备
    function loadLocalTeamData() {
      const savedTeamData = localStorage.getItem('teamData');
      if (savedTeamData) {
        try {
          const parsedData = JSON.parse(savedTeamData);
          teamData = {
            totalMembers: parsedData.totalMembers || 0,
            directMembers: parsedData.directMembers || 0,
            teamEarnings: parsedData.teamEarnings || 0,
            inviteLink: parsedData.inviteLink || generateInviteLink(),
            levels: parsedData.levels || []
          };
        } catch (error) {
          console.error('解析本地团队数据失败:', error);
          // 使用默认数据
          teamData = {
            totalMembers: 0,
            directMembers: 0,
            teamEarnings: 0,
            inviteLink: generateInviteLink(),
            levels: []
          };
        }
      } else {
        // 使用默认数据
        teamData = {
          totalMembers: 0,
          directMembers: 0,
          teamEarnings: 0,
          inviteLink: generateInviteLink(),
          levels: []
        };
      }
      
      updateDisplay();
    }
    
    // 生成邀请链接
    function generateInviteLink() {
      const userInviteCode = localStorage.getItem('userInviteCode') || '';
      return `https://gold7.com/login.html?invite=${userInviteCode}`;
    }
    
    function updateDisplay() {
      // 确保所有数据都是有效的数值
      const totalMembers = Number(teamData.totalMembers) || 0;
      const directMembers = Number(teamData.directMembers) || 0;
      const teamEarnings = Number(teamData.teamEarnings) || 0;
      const inviteLink = teamData.inviteLink || '生成中...';
      
      document.getElementById('totalMembers').textContent = totalMembers;
      document.getElementById('directMembers').textContent = directMembers;
      document.getElementById('teamEarnings').textContent = teamEarnings.toFixed(2);
      document.getElementById('inviteLink').textContent = inviteLink;
      
      renderLevels();
    }
    
    function renderLevels() {
      const container = document.getElementById('levelsList');
      
      if (!teamData.levels || teamData.levels.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无团队成员</div>';
        return;
      }
      
      const html = teamData.levels.map(level => `
        <div class="level-item">
          <div class="level-header" onclick="toggleLevel(${level.level})">
            <div class="level-title">${level.name}</div>
            <div class="level-count">{{content.__level_count__}}</div>
          </div>
          <div class="level-content" id="level-${level.level}">
            ${level.members.map(member => `
              <div class="member-item">
                <div class="member-info">
                  <div class="member-name">${member.name}</div>
                  <div class="member-stats">{{content._______member_earnings}}</div>
                </div>
                <button class="like-btn ${member.liked ? 'liked' : ''}" onclick="likeMember(${member.id})">
                  ❤️ ${member.likes}
                </button>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
      
      container.innerHTML = html;
    }
    
    function toggleLevel(level) {
      const content = document.getElementById(`level-${level}`);
      content.classList.toggle('active');
    }
    
    function likeMember(memberId) {
      // 在本地数据中更新点赞状态
      for (let level of teamData.levels) {
        const member = level.members.find(m => m.id === memberId);
        if (member) {
          if (!member.liked) {
            member.likes++;
            member.liked = true;
          } else {
            member.likes--;
            member.liked = false;
          }
          
          // 保存到本地存储
          localStorage.setItem('teamData', JSON.stringify(teamData));
          renderLevels();
          
          // TODO: 可以在这里添加向后端同步点赞状态的API调用
          // syncLikeToServer(memberId, member.liked);
          break;
        }
      }
    }
    
    // 同步点赞状态到服务器（预留接口）
    async function syncLikeToServer(memberId, liked) {
      try {
        const userId = localStorage.getItem('userId') || 'default';
        const response = await fetch(`${API_BASE_URL}/team/like`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: userId,
            memberId: memberId,
            liked: liked
          })
        });
        
        if (!response.ok) {
          console.error('同步点赞状态失败');
        }
      } catch (error) {
        console.error('同步点赞状态错误:', error);
      }
    }
    
    function copyInviteLink() {
      const link = teamData.inviteLink;
      
      if (navigator.clipboard) {
        navigator.clipboard.writeText(link).then(() => {
          alert('邀请链接已复制到剪贴板！');
        }).catch(() => {
          fallbackCopy(link);
        });
      } else {
        fallbackCopy(link);
      }
    }
    
    function fallbackCopy(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      try {
        document.execCommand('copy');
        alert('邀请链接已复制到剪贴板！');
      } catch (err) {
        alert('复制失败，请手动复制链接');
      }
      document.body.removeChild(textArea);
    }
    
    window.onload = () => {
      loadTeamData();
    };
  </script>
  <script src="js/global-background.js"></script>
</body>
