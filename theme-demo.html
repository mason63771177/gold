<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主题演示 - 裂金7日</title>
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="css/global-background.css">
  <script src="theme-switcher.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      flex: 0 0 20%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
    }

    .logo-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      filter: var(--logo-filter);
      margin-bottom: 10px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      background: var(--btn-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      opacity: 0.8;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .demo-card {
      width: 100%;
      max-width: 400px;
      background: var(--bg-card);
      border-radius: 24px;
      padding: 24px;
      border: 1px solid var(--border-color);
      box-shadow: var(--btn-shadow);
    }

    .demo-section {
      margin-bottom: 20px;
    }

    .demo-section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 12px;
    }

    .demo-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .demo-btn {
      padding: 12px 16px;
      border: none;
      border-radius: 16px;
      background: var(--btn-gradient);
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--btn-shadow), var(--btn-glow);
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .demo-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }

    .demo-text {
      color: var(--text-primary);
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .accent-text {
      color: var(--accent-color);
      font-weight: 600;
    }

    .theme-preview {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-top: 16px;
    }

    .theme-preview-item {
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .theme-preview-item:hover {
      transform: scale(1.05);
    }

    .cyberpunk-preview {
      background: linear-gradient(45deg, #2193b0, #6dd5ed);
      color: white;
    }



    .business-preview {
      background: linear-gradient(45deg, #f39c12, #e67e22);
      color: white;
    }

    .dark-tech-preview {
      background: linear-gradient(45deg, #ff4757, #ff3742);
      color: white;
    }

    .fresh-preview {
      background: linear-gradient(45deg, #20c997, #17a2b8);
      color: white;
    }

    .bottom {
      flex: 0 0 15%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      gap: 12px;
    }

    .bottom-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 16px;
      background: var(--btn-gradient);
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      box-shadow: var(--btn-shadow);
      transition: all 0.3s ease;
    }

    .bottom-btn:hover {
      transform: translateY(-2px);
    }
  </style>
  <script src="i18n/i18n-multilang.js"></script>
</head>
<body>
  <div class="app">
    <div class="header">
      <img src="logo_gold7.png" alt="Logo" class="logo-img">
      <div class="title">{{content.__7______}}</div>
      <div class="subtitle">{{content.__5________}}</div>
    </div>

    <div class="content">
      <div class="demo-card">
        <div class="demo-section">
          <div class="section-title">当前主题效果</div>
          <div class="demo-text">
            这是 <span class="accent-text">主题演示页面</span>，展示了当前选择主题的视觉效果。
            您可以通过右上角的主题切换器来体验不同的风格。
          </div>
        </div>

        <div class="demo-section">
          <div class="section-title">按钮效果</div>
          <div class="demo-buttons">
            <button class="demo-btn">主要按钮</button>
            <button class="demo-btn">次要按钮</button>
            <button class="demo-btn">操作按钮</button>
            <button class="demo-btn">确认按钮</button>
          </div>
        </div>

        <div class="demo-section">
          <div class="section-title">快速切换主题</div>
          <div class="theme-preview">
            <div class="theme-preview-item cyberpunk-preview" onclick="switchToTheme('cyberpunk')">
              🌆<br>赛博朋克
            </div>

            <div class="theme-preview-item business-preview" onclick="switchToTheme('business')">
              💼<br>经典商务
            </div>
            <div class="theme-preview-item dark-tech-preview" onclick="switchToTheme('dark-tech')">
              ⚡<br>暗黑科技
            </div>
            <div class="theme-preview-item fresh-preview" onclick="switchToTheme('fresh')">
              🌿<br>清新简约
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom">
      <button class="bottom-btn" onclick="window.location.href='index.html'">{{buttons.back}}首页</button>
      <button class="bottom-btn" onclick="window.location.href='ranking.html'">{{messages.ranking}}</button>
      <button class="bottom-btn" onclick="window.location.href='tasks.html'">任务中心</button>
    </div>
  </div>

  <script>
    function switchToTheme(theme) {
      if (window.themeSwitcher) {
        window.themeSwitcher.switchTheme(theme);
      }
    }

    // 监听主题切换事件
    window.addEventListener('themeChanged', (event) => {
      console.log('主题已切换到:', event.detail.theme);
    });
  </script>
  <script src="js/global-background.js"></script>
</body>
</html>
