<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>裂金7日 · 团队成员详情</title>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QQ6GQ79K7G"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-QQ6GQ79K7G');

  <style>
    :root {
      --bg: #0b0f14;
      --card: #0e141d;
      --brand: #56ccf2;
      --brand-2: #2f80ed;
      --text: #e6efff;
      --muted: #9fb3cd;
      --accent-border: rgba(111,158,255,0.18);
      --safe: env(safe-area-inset-bottom, 0px);
    }
    html, body { margin:0; padding:0; height:100vh; background:var(--bg); color:var(--text); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif; overflow:hidden; }
    .container { height:100vh; display:flex; flex-direction:column; }
    .header { position:relative; flex:0 0 20%; display:flex; align-items:center; justify-content:center; padding-top:20px; }
    .header h1 { font-size:24px; font-weight:700; background:linear-gradient(45deg,#2193b0,#6dd5ed); -webkit-background-clip:text; -webkit-text-fill-color:transparent; filter: drop-shadow(0 0 12px rgba(109,213,237,0.5)) drop-shadow(0 0 24px rgba(109,213,237,0.3)); margin:0; }
    /* 小logo样式 */
    .logo-small {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-right: 8px;
      filter: drop-shadow(0 0 8px rgba(109, 213, 237, 0.4)) drop-shadow(0 0 16px rgba(109, 213, 237, 0.2));
    }
    .back-btn { position:absolute; left:16px; top:24px; background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.15); border-radius:12px; padding:6px 12px; color:var(--text); font-size:14px; cursor:pointer; }
    .content { flex:1; padding:0 16px; display:flex; align-items:center; justify-content:center; }
    .card { width:100%; max-width:480px; background:linear-gradient(180deg,rgba(15,21,32,0.85),rgba(15,21,32,0.9)); border-radius:24px; padding:24px; border:1px solid var(--accent-border); box-shadow:0 6px 20px rgba(0,0,0,0.35) inset,0 12px 28px rgba(0,0,0,0.35); backdrop-filter:blur(16px); display:flex; flex-direction:column; gap:16px; }
    .metric { font-size:16px; font-weight:600; color:#a3b6ff; display:flex; justify-content:space-between; }
    .metric span.value { color:#e0e8ff; font-weight:700; }
    .bottom { flex:0 0 auto; padding:14px 16px calc(24px + var(--safe)); display:flex; background:rgba(255,255,255,0.04); backdrop-filter:blur(10px); border-top:1px solid rgba(255,255,255,0.06); margin:0 12px 12px; border-radius:20px; }
    .bottom button { flex:1; margin:0 6px; border:none; border-radius:16px; padding:14px 0; font-size:14px; font-weight:800; color:var(--text); cursor:pointer; background-image:linear-gradient(180deg,var(--brand),var(--brand-2)); box-shadow:0 8px 24px rgba(47,128,237,0.45), inset 0 1px 0 rgba(255,255,255,0.25); transition:transform 0.08s ease, filter 0.2s ease; white-space:nowrap; }
    .bottom button:hover { transform:translateY(-3px); filter:brightness(1.2); }
    .bottom button:active { transform:translateY(0); filter:brightness(0.95); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="history.back()">返回</button>
      <img src="logo_gold7.png" alt="Logo" class="logo-small" />
      <h1>成员详情</h1>
    </div>
    <div class="content">
      <div class="card">
        <div class="metric"><span>成员名称：</span><span class="value" id="name">-</span></div>
        <div class="metric"><span>直属邀请人数：</span><span class="value" id="direct">0</span></div>
        <div class="metric"><span>团队总人数：</span><span class="value" id="team">0</span></div>
        <div class="metric"><span>累计收益：</span><span class="value" id="earn">0.00 USDT</span></div>
        <div class="metric"><span>当前等级：</span><span class="value" id="level">—</span></div>
      </div>
    </div>
    <div class="bottom">
      <button onclick="history.back()">返回</button>
    </div>
  </div>
  <script>
    function loadMember() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || '未知成员';
      document.getElementById('name').textContent = name;
      // 其他指标可根据实际情况从后端或 localStorage 获取，这里示例随机数
      document.getElementById('direct').textContent = Math.floor(Math.random()*10);
      document.getElementById('team').textContent = Math.floor(Math.random()*100);
      document.getElementById('earn').textContent = '10.00 USDT'; // 固定收益10USDT
      const levels = ['普通','达人','大神一级','大神二级','大神三级','大神四级','大神五级','大神六级'];
      document.getElementById('level').textContent = levels[Math.floor(Math.random()*levels.length)];
    }
    window.addEventListener('DOMContentLoaded', loadMember);
  </script>
</body>
</html>
